<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>PhoneGap</title>
<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<link rel="stylesheet" href="animate.min.css">


</head>
<body>
<p>
<a href='#' class="button" >Example</a>
</p>
<select class='btn1' id='mySelect'>
  <option value="bounce">bounce</option>
  <option value="pulse">pulse</option>
  <option value="flip">flip</option>
  <option value="hinge">hinge</option>
</select>
<button class="btn1" id="btn1" backgroundColor="yellow">Animate</button>
<style>
body{
margin:50px;
background:#2980b9;
text-align:center;
}
a.button{
background:#e74c3c;
color:white;
padding:20px;
display:inline-block;
font-size:50px;
border-radius:10px
}
.btn1{
position:relative;
top:20px;
padding:10px;
font-size:18px;
border-radius:10px
}
select.btn1{
position:relative;
right:12px;
padding:10px;
font-size:18px;
}
</style>

<script>
$(function(){
var animate='animated hinge';



$('#btn1').on('click',function(){
var obj=document.getElementById('mySelect');  
var index=obj.selectedIndex; //序号，取当前选中选项的序号  
var val = obj.options[index].value;  
    if(val=='bounce'){
    animate='animated bounce';
    }else if(val=='pulse'){
    animate='animated pulse';
    }else if(val=='flip'){
    animate='animated flip';
    }else if(val=='hinge'){
    animate='animated hinge';
    }
$('a.button').addClass(animate).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
  $(this).removeClass(animate);
});
});
});
</script>
</body>
</html>
